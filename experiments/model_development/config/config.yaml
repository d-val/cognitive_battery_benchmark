job_name: "CodeTesting"
expt_name: "gravity"

model:
  cnn_architecture: "resnet18"
  lstm_num_layers: 2
  lstm_hidden_size: 512
  num_classes: 8

data_loader:
  image_size: 144
  batch_size: 1
  data_path: data/
  train_split: 0.8
  skip_every: 2
  source_type: frames

train_params:
  epochs: 100
  lr: 0.005
  save_all_epochs: True
