job_name: "AdamOptim"
expt_name: "gravity"

model:
  cnn_architecture: "resnet18"
  lstm_num_layers: 2
  lstm_hidden_size: 256
  num_classes: 8

data_loader:
  batch_size: 1
  data_path: data/train/
  train_split: 0.8
  skip_every: 3
  source_type: frames

train_params:
  epochs: 100
  optimizer: Adam
  lr: 0.01
  save_all_epochs: True
