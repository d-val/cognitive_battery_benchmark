job_name: "HuggingFace-VideoMAE"
expt_name: "gravity"

model:
  model_checkpoint: "MCG-NJU/videomae-base"
  lstm_num_layers: 2
  lstm_hidden_size: 512
  num_classes: 3

data_loader:
  batch_size: 1
  train_data_path: gravitybias_dataset/1_tubes/train
  val_data_path: gravitybias_dataset/1_tubes/val
  skip_every: 2
  num_frames: 16
  source_type: frames

train_params:
  epochs: 100
  lr: 0.005
