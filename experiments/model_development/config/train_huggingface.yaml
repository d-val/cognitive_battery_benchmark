job_name: "HuggingFace-VideoMAE"
expt_name: "gravity"

model:
  model_checkpoint: "MCG-NJU/videomae-base"
  lstm_num_layers: 2
  lstm_hidden_size: 512
  num_classes: 3
  learning_rate: 5e-5

data_loader:
  batch_size: 1
  data_path: gravitybias_dataset/1_tubes/train
  train_split: 0.8
  skip_every: 2
  num_frames: 16
  source_type: frames

train_params:
  epochs: 100
  lr: 0.005
